<template name="board">
	<div class="row players">
		<div class="col-md-4">
			<h3><span class="player-x">X</span>: {{playerX 'x'}}</h3>
		</div>
		<div class="col-md-4">
			{{#if winner}}
				<h3>Winner is: {{winner}}</h3>
			{{/if}}
		</div>
		<div class="col-md-4">
			<h3><span class="player-o">O</span>: {{playerO 'o'}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div id="board"></div>
			<button class="btn btn-danger reset-board">Reset board</button>
		</div>
		<div class="col-md-2"></div>
	</div>
</template>
